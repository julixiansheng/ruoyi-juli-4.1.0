<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->
    <title>若依首页</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/main/animate.min.css" th:href="@{/css/main/animate.min.css}" rel="stylesheet"/>
    <link href="../static/css/main/style.min862f.css" th:href="@{/css/main/style.min862f.css}" rel="stylesheet"/>
    <link href="../static/ajax/libs/layui/css/layui.css" th:href="@{/ajax/libs/layui/css/layui.css}" rel="stylesheet"/>
    <link href="../static/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css}" rel="stylesheet"/>
    <style>

        html {
            height: 93%;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .ibox-content, .ibox-content .col-sm-12, .panel {
            height: 100%;
        }
    </style>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row" style="padding-top: 15px;padding-bottom: 15px">
        <div class="ibox  float-e-margins">
            <div class="ibox-title" style="text-align: center">
                <h2></h2>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel">
                            <div class="layui-carousel" id="myCarousel">
                                <div carousel-item="">
                                    <div th:each="img : ${imgList}">
                                        <img th:src="@{${img.imgUrl}}" src="/ext/temp/image1.jpg">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script th:src="@{/ajax/libs/layui/layui.js}"></script>
<script type="text/javascript">
    //启动轮播图
    layui.use('carousel', function () {
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#myCarousel'
            , width: '100%' //设置容器宽度
            , height: '100%'
            , arrow: 'always' //始终显示箭头
            , full: true
            , anim: 'fade' //切换动画方式
            , arrow: 'hover' //切换箭头显示方式，当前为鼠标悬停显示
            , interval:
                [[${@config.getKey('sys.switch.interval')}]]  //自动轮播间隔时间
        })
        ;
    });
</script>
</body>
</html>
